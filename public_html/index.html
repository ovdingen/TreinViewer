            }

<body onload="">
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var geojsonMarkerOptions = {
            'Intercity': {
                radius: 9,
                fillColor: "#ffac00",
                color: "#092869",
                weight: 1.5,
                opacity: 1,
                fillOpacity: 0.8
            },
            'Sprinter': {
                radius: 9,
                fillColor: "#e0e0de",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            },
            'default': {
                radius: 9,
                fillColor: "#ff0000",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.5
            }
        };

        var map = L.map('map', {
            center: [52.228936, 5.321492],
            zoom: 13
        });
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {
            minZoom: 8,
            maxZoom: 18,
            attribution: osmAttrib
        });
        map.addLayer(osm);
        realtime = L.realtime({

            url: './positions.geojson',
            type: 'json',
        }, {
            onEachFeature: function(f, l) {
                l.bindPopup(f.properties.popupContent);
            },
            pointToLayer(feature, latlng) {
                if(feature.properties.transportmodecode in geojsonMarkerOptions) {
                    return L.circleMarker(latlng, geojsonMarkerOptions[feature.properties.transportmodecode]);
                } else {
                    return L.circleMarker(latlng, geojsonMarkerOptions.default);
                }
            },
            interval: 3 * 1000
        }).addTo(map);
